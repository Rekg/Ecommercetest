<div class="space-y-6 font-['Kanit']">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-black text-gray-900">Saved Addresses</h2>
          <p class="text-sm text-gray-500">Manage your shipping destinations</p>
        </div>
        <button (click)="showForm.set(true)" 
          class="px-4 py-2 bg-[#0D1D41] text-white text-sm font-bold rounded-xl hover:bg-[#0B1024] transition shadow-lg shadow-indigo-100">
          + Add New
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let addr of addresses()" 
          class="p-5 rounded-2xl border-2 transition"
          [ngClass]="addr.isDefault ? 'border-indigo-600 bg-indigo-50/30' : 'border-gray-100 bg-white'">
          
          <div class="flex justify-between items-start mb-3">
            <span class="px-2 py-1 bg-white border border-gray-200 rounded-lg text-[10px] font-black uppercase tracking-wider text-gray-500">
              {{ addr.type }}
            </span>
            <div class="flex gap-2">
              <button (click)="deleteAddress(addr.id)" class="text-gray-400 hover:text-red-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
              </button>
            </div>
          </div>
          
          <p class="font-bold text-gray-900">{{ addr.street }}</p>
          <p class="text-sm text-gray-500">{{ addr.city }}</p>
          
          <button *ngIf="!addr.isDefault" (click)="setDefault(addr.id)" 
            class="mt-4 text-xs font-bold text-indigo-600 hover:text-indigo-800 transition">
            Set as Default
          </button>
          <span *ngIf="addr.isDefault" class="mt-4 inline-block text-xs font-bold text-indigo-600">
            âœ“ Default Address
          </span>
        </div>
      </div>

      <div *ngIf="showForm()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
          <h3 class="text-xl font-black mb-6">Add New Address</h3>
          <div class="space-y-4">
            <input [(ngModel)]="newAddr.type" placeholder="Label (e.g. Home, Office)" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500">
            <input [(ngModel)]="newAddr.street" placeholder="Street Address" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500">
            <input [(ngModel)]="newAddr.city" placeholder="City" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="flex gap-3 mt-8">
            <button (click)="showForm.set(false)" class="flex-1 py-3 font-bold text-gray-500 bg-gray-100 rounded-xl">Cancel</button>
            <button (click)="addAddress()" class="flex-1 py-3 font-bold text-white bg-indigo-600 rounded-xl">Save</button>
          </div>
        </div>
      </div>
    </div>
