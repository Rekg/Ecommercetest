<div class="space-y-6">
      <div>
        <h2 class="text-2xl font-black text-gray-900">Personal Information</h2>
        <p class="text-sm text-gray-500">Update your name and contact details</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="text-sm font-bold text-gray-700 ml-1">First Name</label>
          <input [(ngModel)]="profileData.firstName" type="text" 
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
            [disabled]="!isEditing()">
        </div>

        <div class="space-y-2">
          <label class="text-sm font-bold text-gray-700 ml-1">Last Name</label>
          <input [(ngModel)]="profileData.lastName" type="text" 
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
            [disabled]="!isEditing()">
        </div>

        <div class="space-y-2 md:col-span-2">
          <label class="text-sm font-bold text-gray-700 ml-1">Email Address</label>
          <input [(ngModel)]="profileData.email" type="email" 
            class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 text-gray-500 cursor-not-allowed outline-none"
            disabled>
          <p class="text-[10px] text-gray-400 mt-1">* Email cannot be changed for security reasons.</p>
        </div>
      </div>

      <div class="flex justify-end pt-4 border-t border-gray-50">
        <button *ngIf="!isEditing()" (click)="isEditing.set(true)"
          class="px-6 py-2.5 bg-gray-900 text-white text-sm font-bold rounded-xl hover:bg-gray-800 transition">
          Edit Profile
        </button>

        <div *ngIf="isEditing()" class="flex gap-3">
          <button (click)="isEditing.set(false)"
            class="px-6 py-2.5 bg-gray-100 text-gray-600 text-sm font-bold rounded-xl hover:bg-gray-200 transition">
            Cancel
          </button>
          <button (click)="saveProfile()"
            class="px-6 py-2.5 bg-indigo-600 text-white text-sm font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">
            Save Changes
          </button>
        </div>
      </div>
    </div>
