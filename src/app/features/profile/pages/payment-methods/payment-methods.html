<div class="space-y-6 font-['Outfit']">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-black text-gray-900">Payment Methods</h2>
          <p class="text-sm text-gray-500">Securely manage your cards for faster checkout</p>
        </div>
        <button (click)="showForm.set(true)" 
          class="px-4 py-2 bg-indigo-600 text-white text-sm font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg">
          + Add Card
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let card of cards()" 
          class="relative p-6 rounded-2xl border-2 transition overflow-hidden"
          [ngClass]="card.isDefault ? 'border-indigo-600 bg-indigo-50/30' : 'border-gray-100 bg-white'">
          
          <div class="flex justify-between items-start mb-6">
            <div class="p-2 bg-white rounded-lg border border-gray-100 shadow-sm">
               <span class="text-xs font-black uppercase tracking-tighter" 
                     [ngClass]="card.brand === 'Visa' ? 'text-blue-600' : 'text-orange-500'">
                 {{ card.brand }}
               </span>
            </div>
            <button (click)="deleteCard(card.id)" class="text-gray-400 hover:text-red-500 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </button>
          </div>
          
          <div class="space-y-1">
            <p class="text-lg font-mono font-bold text-gray-800">•••• •••• •••• {{ card.last4 }}</p>
            <p class="text-xs text-gray-500 uppercase font-bold">Expires {{ card.expiry }}</p>
          </div>
          
          <div class="mt-4 flex items-center justify-between">
            <span *ngIf="card.isDefault" class="text-[10px] font-black bg-indigo-600 text-white px-2 py-0.5 rounded-full uppercase">Default</span>
            <button *ngIf="!card.isDefault" (click)="setDefault(card.id)" class="text-xs font-bold text-indigo-600 hover:underline">Set as Default</button>
          </div>
        </div>
      </div>

      <div *ngIf="showForm()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl animate-in fade-in zoom-in duration-200">
          <h3 class="text-xl font-black mb-6">Add New Card</h3>
          <div class="space-y-4">
            <div class="relative">
              <input [(ngModel)]="newCard.number" placeholder="Card Number" maxlength="16"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 font-mono">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <input [(ngModel)]="newCard.expiry" placeholder="MM/YY" maxlength="5"
                class="px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500">
              <input [(ngModel)]="newCard.cvv" placeholder="CVV" maxlength="3"
                class="px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>
          <div class="flex gap-3 mt-8">
            <button (click)="showForm.set(false)" class="flex-1 py-3 font-bold text-gray-500 bg-gray-100 rounded-xl">Cancel</button>
            <button (click)="addCard()" class="flex-1 py-3 font-bold text-white bg-indigo-600 rounded-xl">Add Card</button>
          </div>
        </div>
      </div>
    </div>
