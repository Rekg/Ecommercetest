<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 font-['Outfit']">
      <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
        <div class="text-center">
          <h2 class="text-3xl font-black text-gray-900">Reset Password</h2>
          <p class="mt-2 text-sm text-gray-500">Enter your email to receive a reset link</p>
        </div>
        
        <form *ngIf="!emailSent()" class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
          <input [(ngModel)]="email" name="email" type="email" required 
            class="appearance-none block w-full px-4 py-4 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none sm:text-sm" 
            placeholder="Email address">

          <button type="submit" [disabled]="isLoading()"
            class="w-full py-4 bg-indigo-600 text-white font-black rounded-xl hover:bg-indigo-700 transition-all disabled:bg-indigo-300 shadow-lg">
            {{ isLoading() ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </form>

        <div *ngIf="emailSent()" class="mt-8 text-center p-4 bg-green-50 rounded-xl border border-green-100">
          <p class="text-green-800 font-medium">Check your inbox! We sent a link to {{ email }}</p>
          <a routerLink="/auth/login" class="mt-4 inline-block text-indigo-600 font-bold hover:underline">Back to Login</a>
        </div>

        <div class="text-center mt-4" *ngIf="!emailSent()">
          <a routerLink="/auth/login" class="text-sm font-bold text-indigo-600 hover:text-indigo-500 underline underline-offset-4">
            Back to Login
          </a>
        </div>
      </div>
    </div>
