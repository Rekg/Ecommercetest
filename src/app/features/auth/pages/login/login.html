<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
      <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
        <div class="text-center">
          <h2 class="text-3xl font-extrabold text-gray-900">Welcome Back</h2>
          <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
        </div>
        
        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <input [(ngModel)]="loginData.email" name="email" type="email" required 
                class="appearance-none rounded-none relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                placeholder="Email address">
            </div>
            <div>
              <input [(ngModel)]="loginData.password" name="password" type="password" required 
                class="appearance-none rounded-none relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                placeholder="Password">
            </div>
          </div>
          <div class="flex items-center justify-end">
  <a routerLink="/auth/forgot-password" class="text-sm font-bold text-indigo-600 hover:text-indigo-500">
    Forgot your password?
  </a>
</div>
          <div>
            <button type="submit" [disabled]="isLoading()"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
              {{ isLoading() ? 'Signing in...' : 'Sign in' }}
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account? 
            <a routerLink="/auth/register" class="font-bold text-indigo-600 hover:text-indigo-500 underline">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
