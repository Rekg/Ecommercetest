<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 font-['Outfit']">
      <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
        <div class="text-center">
          <h2 class="text-3xl font-black text-gray-900">Set New Password</h2>
          <p class="mt-2 text-sm text-gray-500">Please enter your new password below</p>
        </div>
        
        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
          <div class="space-y-4">
            <div>
              <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">New Password</label>
              <input [(ngModel)]="password" name="password" type="password" required 
                class="appearance-none block w-full px-4 py-4 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none sm:text-sm" 
                placeholder="••••••••">
            </div>

            <div>
              <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Confirm New Password</label>
              <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required 
                class="appearance-none block w-full px-4 py-4 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none sm:text-sm" 
                placeholder="••••••••">
            </div>
          </div>

          <button type="submit" [disabled]="isLoading()"
            class="w-full py-4 bg-indigo-600 text-white font-black rounded-xl hover:bg-indigo-700 transition-all disabled:bg-indigo-300 shadow-lg active:scale-95">
            {{ isLoading() ? 'Updating Password...' : 'Reset Password' }}
          </button>
        </form>

        <div class="text-center mt-4">
          <a routerLink="/auth/login" class="text-sm font-bold text-indigo-600 hover:text-indigo-500">
            Back to Login
          </a>
        </div>
      </div>
    </div>
