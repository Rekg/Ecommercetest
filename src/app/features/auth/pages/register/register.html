<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
      <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-3xl shadow-xl border border-gray-100">
        <div class="text-center">
          <h2 class="text-3xl font-black text-gray-900">Create Account</h2>
          <p class="mt-2 text-sm text-gray-500">Join us to start shopping</p>
        </div>
        
        <form class="mt-8 space-y-4" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-2 gap-4">
            <input [(ngModel)]="regData.firstName" name="firstName" type="text" required 
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="First Name">
            <input [(ngModel)]="regData.lastName" name="lastName" type="text" required 
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Last Name">
          </div>
          
          <input [(ngModel)]="regData.email" name="email" type="email" required 
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Email address">

          <input [(ngModel)]="regData.password" name="password" type="password" required 
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Password">

          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required 
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Confirm Password">

          <div class="flex items-center gap-2 px-1">
            <input [(ngModel)]="acceptTerms" name="terms" type="checkbox" required class="w-4 h-4 text-indigo-600 rounded">
            <label class="text-xs text-gray-500">I agree to the <a href="#" class="text-indigo-600 underline">Terms & Conditions</a></label>
          </div>

          <button type="submit" [disabled]="isLoading() || !acceptTerms"
            class="w-full py-4 bg-[#0B1024] text-white font-bold rounded-2xl hover:bg-indigo-700 transition shadow-lg disabled:bg-gray-300">
            {{ isLoading() ? 'Creating Account...' : 'Sign Up' }}
          </button>
        </form>

        <p class="text-center text-sm text-gray-600">
          Already have an account? <a routerLink="/auth/login" class="text-[#OB1024] font-bold hover:underline">Log in</a>
        </p>
      </div>
    </div>
