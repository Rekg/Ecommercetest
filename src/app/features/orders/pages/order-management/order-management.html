<div class="container mx-auto p-6 max-w-7xl font-['Outfit']">
      <div class="mb-10 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
          <h1 class="text-4xl font-black text-gray-900 tracking-tighter">Order Management</h1>
          <p class="text-gray-500 font-bold mt-1 uppercase text-[10px] tracking-widest">Admin Control Panel</p>
        </div>
        
        <div class="flex bg-gray-100 p-1 rounded-2xl w-fit">
          <button (click)="toggleActiveFilter(true)" 
                  [class]="showOnlyActive ? 'bg-white shadow-sm text-indigo-600' : 'text-gray-500'"
                  class="px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all">
            Active Orders
          </button>
          <button (click)="toggleActiveFilter(false)" 
                  [class]="!showOnlyActive ? 'bg-white shadow-sm text-indigo-600' : 'text-gray-500'"
                  class="px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all">
            All Orders
          </button>
        </div>
      </div>

      <div class="mb-8 flex flex-col md:flex-row gap-4">
        <div class="relative flex-1">
          <input type="text" [(ngModel)]="searchUuid" placeholder="Search by Order UUID..." 
                 class="w-full p-4 pl-12 rounded-2xl border border-gray-100 shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none font-medium"
                 (keyup.enter)="searchOrder()">
          <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
        <button (click)="searchOrder()" class="px-8 py-4 bg-[#0B1024] text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-black transition shadow-lg active:scale-95">Search</button>
        <button *ngIf="isFiltered" (click)="resetSearch()" class="px-8 py-4 bg-gray-100 text-gray-500 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-gray-200 transition">Clear</button>
      </div>

      <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-50/50 border-b border-gray-100">
            <tr>
              <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest">Order Ref</th>
              <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest">Customer ID</th>
              <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest">Total Amount</th>
              <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest">Status Update</th>
              <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center">View</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-50">
            <tr *ngFor="let order of (orders$ | async)" class="hover:bg-indigo-50/30 transition-colors">
              <td class="p-6">
                <span class="font-mono text-xs font-black text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg">
                  #{{ order.orderUuid.substring(0,8).toUpperCase() }}
                </span>
              </td>
              <td class="p-6 text-sm font-bold text-gray-700">{{ order.userId }}</td>
              <td class="p-6 font-black text-gray-900 italic">ETB {{ order.totalAmount | number:'1.2-2' }}</td>
              <td class="p-6">
                <select [(ngModel)]="order.status" (change)="onStatusChange(order)" 
                        [ngClass]="getStatusStyles(order.status)"
                        class="px-4 py-2 rounded-full font-black text-[10px] border-none cursor-pointer focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 outline-none transition-all">
                  <option value="PENDING">PENDING</option>
                  <option value="PROCESSING">PROCESSING</option>
                  <option value="SHIPPED">SHIPPED</option>
                  <option value="DELIVERED">DELIVERED</option>
                  <option value="CANCELLED">CANCELLED</option>
                </select>
              </td>
              <td class="p-6 text-center">
                <button [routerLink]="['/orders', order.orderUuid]" 
                        class="p-3 bg-gray-50 text-gray-400 hover:text-indigo-600 hover:bg-white rounded-xl transition shadow-sm border border-transparent hover:border-gray-100">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                </button>
              </td>
            </tr>

            <tr *ngIf="(orders$ | async)?.length === 0">
              <td colspan="5" class="p-20 text-center">
                <p class="text-gray-400 font-bold uppercase text-xs tracking-widest">No matching orders found</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
