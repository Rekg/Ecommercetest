<div class="bg-white h-full flex flex-col font-['Outfit']">
      
      <div class="flex-grow">
        <div class="flex justify-between items-center mb-8">
          <h3 class="font-black text-gray-900 uppercase tracking-widest text-[10px]">Categories</h3>
          <button (click)="reset()" class="text-[10px] font-black text-indigo-600 hover:text-indigo-800 uppercase tracking-tighter">
            Reset All
          </button>
        </div>

        <div class="flex flex-wrap gap-2 mb-10">
          <button (click)="selectCat(null)"
            [class]="!activeId ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-gray-50 text-gray-400'"
            class="px-5 py-2.5 rounded-xl text-[10px] font-black transition-all uppercase">
            All
          </button>
          
          <button *ngFor="let cat of categories()" (click)="selectCat(cat)"
            [class]="activeId === cat.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-gray-50 text-gray-400'"
            class="px-5 py-2.5 rounded-xl text-[10px] font-black transition-all uppercase">
            {{ cat.name }}
          </button>
        </div>

        <h3 class="font-black text-gray-900 uppercase tracking-widest text-[10px] mb-4">Price Range (ETB)</h3>
        <div class="flex items-center gap-3 mb-10">
          <input type="number" placeholder="Min" [value]="minVal" (input)="updatePrice('minPrice', $event)"
            class="w-full bg-gray-50 border-2 border-transparent rounded-2xl px-4 py-3 text-xs font-bold focus:border-indigo-500/20 focus:bg-white outline-none" />
          <span class="text-gray-300 font-black">â€”</span>
          <input type="number" placeholder="Max" [value]="maxVal" (input)="updatePrice('maxPrice', $event)"
            class="w-full bg-gray-50 border-2 border-transparent rounded-2xl px-4 py-3 text-xs font-bold focus:border-indigo-500/20 focus:bg-white outline-none" />
        </div>

        <h3 class="font-black text-gray-900 uppercase tracking-widest text-[10px] mb-4">Sort Order</h3>
        <div class="flex gap-3 mb-10">
          <button (click)="sort('asc')" 
            [class.bg-indigo-50]="activeOrder === 'asc'" [class.text-indigo-600]="activeOrder === 'asc'"
            class="flex-1 py-4 rounded-2xl border-2 border-gray-50 text-[10px] font-black uppercase transition-all">A-Z</button>
          <button (click)="sort('desc')" 
            [class.bg-indigo-50]="activeOrder === 'desc'" [class.text-indigo-600]="activeOrder === 'desc'"
            class="flex-1 py-4 rounded-2xl border-2 border-gray-50 text-[10px] font-black uppercase transition-all">Z-A</button>
        </div>
      </div>

      <div class="mt-auto pt-10">
        <button 
          (click)="fs.toggleFilters()" 
          class="w-full py-5 bg-gray-900 text-white text-xs font-black rounded-2xl shadow-xl hover:bg-black transition-all active:scale-95 uppercase tracking-[0.2em]"
        >
          View Results
        </button>
      </div>
    </div>
