<div class="max-w-5xl mx-auto mb-8 px-4">
      <div class="flex items-center gap-2 bg-white border border-gray-200 rounded-2xl p-2 shadow-sm focus-within:ring-2 focus-within:ring-indigo-500/20 transition-all">
        
        <div class="flex items-center flex-grow pl-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input 
            type="text" 
            [(ngModel)]="query" 
            (ngModelChange)="onType($event)"
            placeholder="Search products..." 
            class="w-full px-4 py-2 outline-none text-gray-700 bg-transparent font-medium"
          />
        </div>

        <button 
          (click)="toggle()" 
          [class.bg-indigo-50]="filterService.showFilters()"
          [class.text-indigo-600]="filterService.showFilters()"
          class="p-3 rounded-xl hover:bg-gray-100 transition text-gray-400 border-l border-gray-100"
          title="Toggle Filters"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
        </button>
      </div>
    </div>
