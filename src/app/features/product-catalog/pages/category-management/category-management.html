<div class="container mx-auto p-6">
      <div class="mb-4">
        <a [routerLink]="['/products']" class="text-indigo-600 hover:text-indigo-800 font-bold flex items-center gap-2 transition">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back to Listings
        </a>
      </div>

      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-black text-gray-900">Category Management</h1>
        <button (click)="addCategory()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">
          + Add Category
        </button>
      </div>

      <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-50 border-b border-gray-100">
            <tr>
              <th class="p-4 font-black text-gray-400 uppercase text-xs">Name</th>
              <th class="p-4 font-black text-gray-400 uppercase text-xs">Description</th>
              <th class="p-4 font-black text-gray-400 uppercase text-xs text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of categories()" class="border-b border-gray-50 hover:bg-gray-50 transition">
              <td class="p-4 font-bold text-gray-800">{{ cat.name }}</td>
              <td class="p-4 text-gray-500 italic">{{ cat.description || 'No description provided' }}</td>
              <td class="p-4 text-right space-x-2">
                <button (click)="editCategory(cat)" class="text-amber-600 font-bold px-3 py-1 hover:bg-amber-50 rounded-lg">Edit</button>
                <button (click)="deleteCategory(cat.id)" class="text-red-600 font-bold px-3 py-1 hover:bg-red-50 rounded-lg">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
