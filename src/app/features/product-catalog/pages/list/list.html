<div class="max-w-7xl mx-auto px-4 py-8">
      <app-product-search-bar></app-product-search-bar>
    </div>

    <div class="max-w-7xl mx-auto px-4 pb-20">
      
      <div 
        *ngIf="filterService.showFilters()" 
        (click)="filterService.toggleFilters()"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] transition-opacity cursor-pointer">
      </div>

      <aside 
        [class.translate-x-0]="filterService.showFilters()"
        [class.-translate-x-full]="!filterService.showFilters()"
        class="fixed inset-y-0 left-0 w-80 bg-white z-[101] shadow-2xl transform transition-transform duration-300 ease-in-out p-6 flex flex-col"
      >
        <div class="flex justify-between items-center mb-8 flex-shrink-0">
          <h2 class="font-black text-gray-900 uppercase tracking-widest text-xs">Filters</h2>
          <button (click)="filterService.toggleFilters()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="flex-grow overflow-y-auto pr-2 h-full">
          <app-product-filters class="h-full block"></app-product-filters>
        </div>
      </aside>

      <main class="w-full">
        <div *ngIf="!isLoading(); else loadingState">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (p of displayedProducts(); track p.id) {
              <app-product-card [product]="p"></app-product-card>
            }
          </div>

          <div *ngIf="products().length === 0" class="text-center py-20 bg-gray-50 rounded-3xl border-2 border-dashed">
            <p class="text-gray-400 font-bold uppercase tracking-widest text-xs">No products found</p>
          </div>

          <div class="mt-20 flex justify-center" *ngIf="canLoadMore()">
            <button (click)="loadMore()" class="px-12 py-4 bg-white border-2 border-gray-100 rounded-2xl font-black text-gray-900 hover:border-indigo-600 hover:text-indigo-600 transition-all">
              Load More
            </button>
          </div>
        </div>

        <ng-template #loadingState>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let i of [1,2,3,4,5,6]" class="h-[400px] bg-gray-50 rounded-3xl animate-pulse"></div>
          </div>
        </ng-template>
      </main>
    </div>
